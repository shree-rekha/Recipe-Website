<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="search-styles.css">
    <style>
        /* Body and background */
        body {
            background-image: url('images/ba.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Background Wrapper */
        .background-wrapper {
            background-image: url('images/ba.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Puts it behind all content */
        }

        /* Header */
        header {
            background-color: #ff6f61;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
            width: 100%;
        }

        /* Header Logo */
        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: white;
        }

        /* Header Search Form */
        header .search-form {
            margin-left: 20px;
        }

        header .search-form form {
            display: flex;
            align-items: center;
        }

        header .search-form input[type="text"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        header .search-form button {
            padding: 8px 12px;
            background-color: #ff6f61;
            border: none;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .search-form button:hover {
            background-color: #ffb4a2;
        }

        /* Header Navigation */
        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        header nav ul li {
            margin: 0 15px;
            position: relative;
        }

        header nav ul li a {
            color: white;
            font-size: 1.1em;
            text-transform: uppercase;
            font-weight: 600;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #ffb4a2;
            border-radius: 5px;
        }

        header nav ul li a.active {
            background-color: #ffb4a2;
            border-radius: 5px;
        }

        /* Submit Recipe Form Section (Center Aligned) */
        .submit-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto; /* Center align vertically */
        }

        .submit-form h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .submit-form form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .submit-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .submit-form input, .submit-form textarea {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-form button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            align-self: flex-end; /* Align button to the right */
        }

        .submit-form button:hover {
            background-color: #ffb4a2;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: absolute; /* Fix the footer at the bottom */
            bottom: 0;
            left: 0;
        }

        footer .social-icons a {
            color: white;
            font-size: 1.5em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #942e3f;
        }
    </style>
</head>
<body>

<!-- Background Wrapper -->
<div class="background-wrapper"></div>

<!-- Header -->
<header>
    <div class="logo">üçΩÔ∏è Delicious Recipes</div>
    <div class="search-form">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search recipes...">
            <button type="submit">Search</button>
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="submit-recipe.html" class="active">Submit Recipe</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>
</header>

<!-- Submit Recipe Form Section (Center Aligned) -->
<section class="submit-form">
    <h1>Submit Your Recipe</h1>
    <form id="recipe-form">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" required></textarea><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" required></textarea><br>

        <button type="submit">Submit Recipe</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Delicious Recipes. All rights reserved.</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</footer>

<script src="search.js"></script>
<script src="script.js"></script>
</body>
</html>
